<body>

    <script>
        let apList = [];

        function updateStatus(data) {
            let html = '';
            if (data.connected) {
                html = `<span class="success">å·²è¿æ¥: <b>${data.connected_ssid}</b> (${data.ip})</span>
                        <button class="btn btn-disconnect" onclick="disconnectWifi()">æ–­å¼€WiFi</button>`;
            } else {
                html = `<span>æœªè¿æ¥WiFi</span>`;
            }
            document.getElementById('status').innerHTML = html;

            // æ˜¾ç¤ºå·²ä¿å­˜WiFiåˆ—è¡¨
            savedList = data.saved_list || [];
            let savedDiv = document.getElementById('savedList');
            let savedItems = document.getElementById('savedListItems');
            if (savedList.length > 0) {
                savedDiv.style.display = '';
                savedItems.innerHTML = savedList.map(ssid =>
                    `<div class="saved-item">

                        <span class="saved-actions">

                        </span>

                ).join('');
            } else {
                savedDiv.style.display = 'none';
                savedItems.innerHTML = '';
            }
        }

        function updateWifiList(list) {

            let sel = document.getElementById('ssidSelect');
            sel.innerHTML = `<option value="">-- è¯·é€‰æ‹© --</option>`;
            list.forEach(ap => {
                let opt = document.createElement('option');
                opt.value = ap.ssid;
                opt.text = `${ap.ssid} (${ap.rssi}dBm)${ap.authmode !== 0 ? ' ğŸ”’' : ''}`;
                sel.appendChild(opt);
            });
        }

        function showMsg(msg, ok) {
            let el = document.getElementById('msg');
            el.innerText = msg;
            el.className = 'msg' + (ok ? ' success' : '');
            setTimeout(() => { el.innerText = ''; }, 3000);
        }

        async function fetchStatus() {
            let resp = await fetch('/api/status');
            let data = await resp.json();
            updateStatus(data);
        }

        async function fetchScan() {
            let btn = document.getElementById('scanBtn');
            if (btn) {
                btn.disabled = true;
                btn.innerText = "æ­£åœ¨æ‰«æ...";
                showMsg("æ­£åœ¨æ‰«æé™„è¿‘WiFi...", true);

                updateWifiList(data.ap_list || []);
                showMsg("WiFiæ‰«æå®Œæˆ", true);
            } catch (e) {
                showMsg("WiFiæ‰«æå¤±è´¥ï¼Œè¯·é‡è¯•");
            }
            if (btn) {

                btn.innerText = "æ‰«æé™„è¿‘WiFi";

        }

        async function deleteSaved(ssid) {
            if (!confirm(`ç¡®å®šè¦åˆ é™¤å·²ä¿å­˜çš„WiFi: ${ssid} å—ï¼Ÿ`)) return;
            let resp = await fetch('/api/saved', {

                body: JSON.stringify({ ssid })

            let text = await resp.text();

            if (!ssid) {
                showMsg('SSIDæ— æ•ˆ', false);
                return;
            }
            let connectBtns = document.querySelectorAll('.btn-connect');
            connectBtns.forEach(btn => btn.disabled = true);
            showMsg(`æ­£åœ¨è¿æ¥å·²ä¿å­˜WiFi: ${ssid}ï¼Œè¯·ç¨å€™...`, true);
            try {
                let resp = await fetch('/api/connect_saved', { // æ”¹ä¸ºæ–°API
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ssid }) // åªä¼ ssid
                });
                let text = await resp.text();
                showMsg(text, text.includes('æˆåŠŸ'));
                fetchStatus();
            } catch (e) {
                showMsg("è¿æ¥WiFiå¤±è´¥ï¼Œè¯·é‡è¯•", false);
            }
            connectBtns.forEach(btn => btn.disabled = false);
        }

        async function disconnectWifi() {

            let resp = await fetch('/api/disconnect', {

        }

        document.getElementById('wifiForm').onsubmit = async function (e) {

            let connectBtn = document.getElementById('connectBtn');
            if (!ssid) { showMsg('è¯·é€‰æ‹©WiFi', false); return; }
            connectBtn.disabled = true;

            showMsg("æ­£åœ¨è¿æ¥WiFiï¼Œè¯·ç¨å€™...", true);
            try {

                showMsg(text, text.includes('æˆåŠŸ'));
                fetchStatus();

                showMsg("è¿æ¥WiFiå¤±è´¥ï¼Œè¯·é‡è¯•", false);
            }
            connectBtn.disabled = false;
            connectBtn.innerText = oldText;

        window.onload = async function () {

        };
    </script>
